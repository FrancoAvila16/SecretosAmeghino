{% load staticfiles %}
    <html>
        <head>
             <link rel="icon" href="https://maxcdn.icons8.com/Share/icon/ios7/Cinema//anonymous_mask1600.png" type="image/gif" sizes="16x16"> 
            <title>Secretos ameghino</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
            <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        </head>
        <body style="background-color:lightgreen;">
        <div class="page-header">
            <a href="{% url 'blog.views.post_new' %}" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'blog.views.privado' %}" class="btn btn-success" class="top-menu" ><span class="glyphicon glyphicon-user"></span></a>    
			<a href="{% url 'blog.views.cerrar' %}" class="top-menu" ><span class="btn btn-success">Cerrar sesion</span></a>
			<a href="{% url 'blog.views.post_list_mejores_mensuales' %}" class="top-menu" ><span class="btn btn-primary">Mejores mensuales</span></a>
            <h1><center><a>Secretos ameghino</a><img src="http://aow.triumph.net/wp-content/uploads/2014/03/incognito.png" alt="logo secretos" height="42" width="42"></center>  </h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">

    {% block content %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}" >{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                
            <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-thumbs-down"></span></a>
            <a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-thumbs-up"></span> </a>
            </div>
        {% endfor %}
    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
    </html>
